<section *ngIf="text" class="search">
  <h4>Pokemon Search:</h4>
  <app-pokemon-list [type]="'search'" [searchTerm]="text"></app-pokemon-list>
</section>
<section id='main-info'>
  <div class="container">
    <div>
      <h1 class="name">{{pokemon.name}}</h1>
      <div *ngIf="pokemon.imageURL" class="image"><img [src]="pokemon.imageURL" [alt]="pokemon.name" /></div>
      <div class="details">More Details Coming Soon!</div>
    </div>
  </div>
  <div class="back-link"><a href="/">&laquo; Back</a></div>
</section>
